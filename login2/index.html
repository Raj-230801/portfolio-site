<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Page</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="container">
        <div class="form-card" id="login-card">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <p class="toggle-text">Don't have an account? <a href="#" id="show-signup">Sign Up here.</a></p>
        </div>

        <div class="form-card hidden" id="signup-card">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" name="confirm_password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="toggle-text">Already have an account? <a href="#" id="show-login">Login here.</a></p>
        </div>
    </div>

    <script>
        // Get references to the elements
        const loginCard = document.getElementById('login-card');
        const signupCard = document.getElementById('signup-card');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');

        // Function to show the Sign Up card and hide Login
        showSignupLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior (jumping to top)
            loginCard.classList.add('hidden');
            signupCard.classList.remove('hidden');
        });

        // Function to show the Login card and hide Sign Up
        showLoginLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            signupCard.classList.add('hidden');
            loginCard.classList.remove('hidden');
        });
    </script>
</body>
</html>
